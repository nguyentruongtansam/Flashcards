<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway&family=Roboto+Mono:wght@300&display=swap"

</head>

<body>

                    </div>

                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="item-front item2">
                        <p>Pap New Guinea</p>
                    </div>
                    <div class="item-back">
                        <p>Port Moresby</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>

                    </div>
                    <div class="item-back">

                    </div>
                </div>

            <div class="card">
                <div>
                    <div class="item-front item4">

                    </div>
                    <div class="item-back">

                <div>

                    </div>
                    <div class="item-back">

                    </div>
                </div>

            <div class="card">
                <div>
                    <div class="item-front item6">

                    </div>
                    <div class="item-back">

                    </div>
                </div>

            <div class="card">
                <div>
                    <div class="item-front item7">

                    </div>
                    <div class="item-back">
                        <p>Vienna</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="item-front item8">
                        <p>Honduras</p>
                    </div>
                    <div class="item-back">
                        <p>Tegucigalpa</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="item-front item9">
                        <p>Tunisia</p>
                    </div>
                    <div class="item-back">
